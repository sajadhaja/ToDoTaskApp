<section class="wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <div class="content-panel">
                <div class="sub-head">
                    <span>Task List</span>
                    <button type="button" class="btn btn-theme02"><i class="fa fa-plus"></i> Add </button>
                </div>
                <hr>
                <table class="table table-striped table-advance table-hover">
                    <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Name</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i>Priority</th>
                            <th><i class="fa fa-bookmark"></i> Due Date</th>
                            <th><i class="fa fa-bookmark"></i> Assignee</th>
                            <th><i class=" fa fa-edit"></i> Status</th>
                            <th><i class=" fa fa-edit"></i> Notes</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of taskList">
                            <td><a href="taskdetails">{{task.taskname}}</a></td>
                            <td class="hidden-phone">{{task.priority}}</td>
                            <td>{{task.duedate}}</td>
                            <td>{{task.assignee}}</td>
                            <td><span class="label label-info label-mini">{{task.status}}</span></td>
                            <td>{{task.notes}}</td>
                            <td>
                                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /content-panel -->
        </div>
        <!-- /col-md-12 -->
    </div>
    <!-- /row -->

</section>
<! --/wrapper -->
