<section class="wrapper">
    <div class="sub-head">
        <span>Add Task</span>
        <button type="button" class="btn btn-theme02"><i class="fa fa-check"></i> Quit</button>        
        <button type="button" class="btn btn-theme02" (click)="addPersonalInfo()"><i class="fa fa-save"></i> Save</button>
        <!-- <button type="submit" class="btn btn-theme02" [disabled]="PersonalInfo.invalid"> Save and Continue</button> -->

    </div>
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">

                <form class="form-horizontal style-form" [formGroup]="taskInfo">
                    <div class="form-group" >
                        <div class="col-sm-5" >
                            <label class="col-sm-4 col-sm-4 control-label">Task Name</label>
                            <input type="text" class="form-control" formControlName="taskname">
                            <small style="color: red" class="form-text text-muted" *ngIf="taskInfo.get('taskname').touched && taskInfo.get('taskname').hasError('required')">
                                Task name is required
                            </small>
                        </div>

                        <div class="col-sm-5" >
                            <label class="col-sm-4 col-sm-4 control-label">Task Priority</label>
                            <select class="form-control" formControlName="priority">
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" >
                        <div class="col-sm-5">
                            <label class="col-sm-4 col-sm-4 control-label">Due Date</label>
                            <input type="text" class="form-control" formControlName="duedate">
                            <small style="color: red" class="form-text text-muted" *ngIf="taskInfo.get('duedate').touched && taskInfo.get('duedate').hasError('required')">
                                Due Date is required
                            </small>
                        </div>
                        <div class="col-sm-5">
                            <label class="col-sm-4 col-sm-4 control-label">Assignee</label>
                            <input type="text" class="form-control" formControlName="assignee">
                        </div>
                    </div>

                    <div class="form-group" >
                        <div class="col-sm-5">
                            <label class="col-sm-4 col-sm-4 control-label">Status</label>
                            <select class="form-control" formControlName="status">
                                    <option>In Progress</option>
                                    <option>Hold</option>
                                    <option>Completed</option>
                                    <option>Open</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label class="col-sm-4 col-sm-4 control-label">Notes</label>
                            <textarea type="text" class="form-control" formControlName="notes"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
